<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Chillax</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Chillax</a> 
            <form class="d-flex" method="POST">
                {% csrf_token %}
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
      </nav>
      <div class="container">
        {% for song in allsongs  %}
            <div class="card mb-3 W-25">
                <img src="{{song.song_thumbnail.url}}" class="card-img-top" alt="{{song.song_name}}" style="height: 200px; width: 200px;">
            <div class="card-body">
              <h5 class="card-title">{{song.song_name}}</h5>  
              <p class="card-text">from - {{song.album}}</p>
              <p class="card-text"><small class="text-muted">Last Updated{{song.last_update |timesince}}</p>
            </div>
            <div class="col-md-2">
                <div class="Play-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                        <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                      </svg>
                </div>

            </div>
            <div class="audio-file">
                <audio controls>
                    <source src="{{song.song.url}}" type="audio/mpeg">
                    Your browser does not support the audio tag.
                  </audio>
                  
            </div>
          </div> 
        {% endfor %}    
      </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
